<nav class="navbar navbar-toogleable-sm navbar-trans">
  <button class="btn btn-secondary pull-left" *ngIf="logStat == false || route.url != '/homepage' || route.url != ''" (click)="cancel()">Back</button>
  <a (click)='onClick()'>Mahasiswa App</a>
  <div *ngIf="route.url != '/login'">
    <button class="btn btn-primary pull-right" (click)="logOut()" *ngIf="logStat == true">Log Out</button>
    <button class="btn btn-primary pull-right" (click)="logIn()" *ngIf="logStat == false">Log in</button>
    <button class="btn btn-primary pull-right" (click)="profileUser()" *ngIf="logStat == true">Profile</button>
    <button class="btn btn-primary pull-right" (click)="registerUser()" *ngIf="logStat == false">Register</button>
  </div>
</nav>
