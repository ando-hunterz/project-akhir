<div class="container" *ngIf="mahasiswa != null">
  <table class="table ">
    <thead class="thead-dark">
      <tr>
        <th>nim</th>
        <th>nama</th>
        <th>details</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let maha of mahasiswa.result.mahasiswa">
        <td>{{maha.nim}}</td>
        <td>{{maha.nama_lengkap}}</td>
        <td><button class="btn btn-primary" routerLink="./{{maha.nim}}">Detail</button></td>
      </tr>
    </tbody>
  </table>
</div>
