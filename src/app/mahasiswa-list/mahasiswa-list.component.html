  <div class="container h-100" *ngIf="mahasiswa != null">
    <div class="row no-gutters">
      <div class="col-lg" *ngFor="let maha of mahasiswa.result.mahasiswa">
        <div class="my-3 mx-auto card text-center">
            <div class="card-header">
            <h5 class="card-title mt-4" >{{ maha.nama_lengkap }}</h5>
            </div>
            <div class="card-body">
            <h6 class="card-subtitle text-muted my-2">{{ maha.nim }}</h6>
            </div>
            <div class="card-footer">
              <button class=" btn btn-primary card-button" routerLink="./{{ maha.nim }}">
                Detail
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
